name: DOCS CI/CD Pipeline

on: push

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set tag var
        id: vars
        run: echo ::set-output name=docker_tag::$(echo ${GITHUB_SHA})

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: congttl/docs:${{ steps.vars.outputs.docker_tag }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  update-manifest:
    needs: docker-build
    runs-on: ubuntu-latest
    outputs:
      TEST_IMAGE_NAME: ${{ docker-build.steps.vars.outputs.docker_tag }}
    setps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/my-action
      - uses: docker://continuumio/anaconda3:2019.07

      - name: update file values.yml
        run: docker run --rm -v ${PWD}:/workdir mikefarah/yq:3.2.1 yq write --inplace --verbose infra/values.yaml image.tag s${{ steps.outputs.TEST_IMAGE_NAME }}
        run: |
          git add .
          git commit -m "Automated update manifest"
          git push origin master

